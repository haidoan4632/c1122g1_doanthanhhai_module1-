<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    class Lamp {
        constructor(status) {
            this.status = status;
        }

        turnOn() {
            this.status = true;
            document.write("Đèn sáng, ");
        }

        turnOff() {
            this.status = false;
            document.write("Đèn tối, ");
        }
    }


    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        switchOn() {
            this.lamp.turnOn();
            this.status = true;
            document.write("bật công tắc, ");
        };

        switchOff() {
            this.lamp.turnOff();
            this.status = false;
            document.write("công tắc chưa bật, ");
        };

        connect(lamp) {
            this.lamp = lamp;
        }
    }

    let lamp = new Lamp(false);
    let button = new SwitchButton(false, lamp);
    button.connect(lamp);
    for (let i = 0; i < 10; i++) {
        button.switchOn();
        document.write(button.status + "<br>");
        document.write(lamp.status + "<br>");
        button.switchOff();
        document.write(button.status + "<br>");
        document.write(lamp.status + "<br>");
    }
</script>
</body>
</html>
