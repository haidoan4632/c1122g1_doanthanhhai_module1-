<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>bài 7</title>

<h4>đổi chỗ 2 số</h4>
<body>

<script>
    function checkMe(number1, number2) {
        document.write('kết quả sau khi đổi chỗ 2 số nguyên nhập vào là: ' + (+number2 + ' đến ' + number1));
        //e chưa rõ đề lắm
    }

    checkMe(+prompt('số nguyên thứ 1'), +prompt('số nguyên thứ 2'));
</script>
</body>
