<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    function giaiThua(num) {
        if (num > 0) {
            return num * giaiThua(num - 1);
        }
        return 1;
    }

    alert('giai thừa của số nhập vào là ' + giaiThua(+prompt('nhập vào 1 số')));

</script>
</body>
</html>
