<body>
<script>
    function myFunction(radius) {
        document.write('diện tích hình tròn là: ' +
            radius * radius * 3.14 + ' m2, chu vi hình tròn là ' + radius * 2 * 3.14 + ' m');
    }

    myFunction(+prompt("nhập vào bán kính đường tròn"));
</script>
