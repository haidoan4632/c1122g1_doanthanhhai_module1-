<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 9</title>
</head>
<body>
<script>
    let count = 0;

    function integer(array, arri) {
        for (let i = 0; i < array.length; i++) {
            if (arri === array[i]) {
                count++;
            }
        }
        if (count > 0) {
            alert('ký tự ' + arri + ' xuất hiện ' + count + ' lần');
        } else {
            return -1;
        }

    }

    let soNguyen = integer((prompt('truyền vào mảng ký tự')).split(""), prompt("ký tự bất kỳ"));
    alert(soNguyen);
</script>
</body>
</html>
