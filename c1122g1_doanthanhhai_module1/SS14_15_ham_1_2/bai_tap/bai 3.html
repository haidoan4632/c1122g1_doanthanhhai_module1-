<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    function myFunction(thamso1, thamso2) {
        if (thamso1 > thamso2) {
            alert('tham số 1 lớn hơn tham số 2');
        } else {
            return alert("tổng của 2 tham số là: " + (thamso1 + thamso2));
        }
    }

    myFunction(+prompt("tham số 1"), +prompt("tham số 2"));
</script>
</body>
</html>
