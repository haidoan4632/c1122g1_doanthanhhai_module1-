<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm kiểm tra số nguyên tố</title>
</head>
<body>
<button onclick="soNguyenTo()">kiểm tra số nguyên tố</button>
<script>
    let kiemTra = +prompt('nhập vào số muốn kiểm tra phải là số nguyên tố hay không?');
    let count = 0;

    function soNguyenTo() {
        if (kiemTra === 2) {
            alert(kiemTra + ' là số nguyên tố');
        } else if (kiemTra > 2) {
            for (let i = 2; i < kiemTra; i++) {
                if (kiemTra % i === 0) {
                    count = count + 1;
                }
            }
            if (count > 0) {
                alert(kiemTra + ' không phải là số nguyên tố');
            } else {
                alert(kiemTra + ' là số nguyên tố');
            }
        }
    }


</script>
</body>
</html>
