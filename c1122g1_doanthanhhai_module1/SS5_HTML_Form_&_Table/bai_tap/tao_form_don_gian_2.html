<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phần 2</title>
</head>
<style>
    div{
        font-family: "Times New Roman";
        width: 80%;
        border-collapse: collapse;
        border: 10px solid brown;
    }
    th{

    }
    h1{
        text-align: left;
        background-color: greenyellow;
        color: magenta;
    }
</style>
<body>
<div>
    <form>
        <h1>ĐĂNG KÝ HỌC VIÊN</h1>
        <table>
            <tr>
                <th>Họ và tên</th>
                <td colspan="2"><input type="text"placeholder="nhập họ và tên"></td>
            </tr>
            <tr>
                <th>Ngày sinh</th>
                <td colspan="2"><input type="text"placeholder="nhập ngày sinh"></td>
            </tr>
            <tr>
                <th>Giới tính</th>
                <td><input type="radio" name="gender">Nam</td>
                <td><input type="radio" name="gender">Nữ</td>
            </tr>
            <tr>
                <th>Địa chỉ</th>
                <td colspan="2"><textarea cols="30" rows="5" placeholder="nhập địa chỉ của bạn"></textarea></td>
            </tr>
            <tr>
                <th>Lớp</th>
                <td colspan="2"><select>
                    <option value="A"> -chọn lớp-</option>
                    <option value="B"> lớp B</option>
                    <option value="C">lớp C</option>
                </select></td>
                <td></td>
            </tr>
            <tr>
                <th>Email</th>
                <td colspan="2"><input type="text"></td>
            </tr>
            <tr>
                <th>Điện thoại</th>
                <td colspan="2"><input type="text"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit"value="Đăng ký"></td>
                <td><input type="submit"value="Nhập lại"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
