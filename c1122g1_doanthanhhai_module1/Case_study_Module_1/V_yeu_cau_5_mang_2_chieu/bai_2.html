<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<button onclick="displaySNTinArray2()">checkSoNguyenTo</button>
<script>

    function intializeArray2() {
        let m = +prompt('nhập m từ bàn phím');
        let n = +prompt('nhập n từ bàn phím');
        let arr = [];
        for (let i = 0; i < m; i++) {
            arr[i] = [];
            for (let j = 0; j < n; j++) {
                arr[i][j] = +prompt('nhập giá trị cho mảng');
            }
        }
        let stringArray2Chieu = arr.join(",");
        let array1Chieu = stringArray2Chieu.split(",");
        return array1Chieu;


    }

    // khởi tạo mảng 2 chiều


    function checkSNT(number) {
        let count = 0;
        if (number < 2) {
            return false;
        }
        if (number == 2) {
            return true;
        } else if (number > 2) {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    count = count + 1;
                }
            }
            if (count > 0) {
                return false;
            } else {
                return true;
            }
        }
    }

    //Kiểm tra số nguyên tố


    function displaySNTinArray2() {
        let demSoNguyenTo = listOfPrime();
        document.write("Các số nguyên tố trong mảng 2 chiều là: " + demSoNguyenTo + ' Số lượng số nguyên tố là: ' + demSoNguyenTo.length);
    }

    // hàm chính


    function listOfPrime() {
        let arrayInput = intializeArray2();
        let soNguyenTo = [];
        console.log(arrayInput);
        for (let k = 0; k < arrayInput.length; k++) {
            let kiemTraSNT = checkSNT(arrayInput[k]);
            console.log(kiemTraSNT);
            if (kiemTraSNT == true) {
                soNguyenTo.push(arrayInput[k]);
            }
        }
        return soNguyenTo;

    }

    //Trả về các số nguyên tố trong mảng 2 chiều

</script>
</body>
</html>
