<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    let sum = 0;
    let m = +prompt('nhập m từ bàn phím');
    let n = +prompt('nhập n từ bàn phím');
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt('nhập giá trị cho mảng');
            if (arr[i][j] % 2 === 0) {
                sum = sum + arr[i][j];
            }
        }

    }
    console.log('In mảng: ' + '[' + arr + ']');
    console.log('Tổng các số chẵn trong mảng: ' + sum);
</script>
</body>
</html>
