<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    let sum = 0;
    let number = +prompt("nhập số lương phần tử mảng a");
    for (let i = 0; i < number; i++) {
        a[i] = +prompt("nhập phần tử thứ " + i);
    }
    for (let j = 0; j < a.length; j++) {
        sum = sum + a[j];
        b[j] = sum;
    }
    alert(b);

</script>
</body>
</html>
