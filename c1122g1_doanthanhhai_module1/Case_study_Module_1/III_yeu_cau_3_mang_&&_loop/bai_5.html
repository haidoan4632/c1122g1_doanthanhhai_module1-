<script>
    let price = 0;

    document.write("Danh sách đồ uống: " + drink + '</br>');

    function water() {
        let nuoc = +prompt('nhập loại nước theo số');
        let soLuong = prompt("nhập số lượng thức uống muốn mua");
        do {
            switch (nuoc) {
                case 1:
                    price = soLuong * 15000;
                    break;
                case 2:
                    price = soLuong * 18000;
                    break;
                case 3:
                    price = soLuong * 18000;
                    break;
                case 4:
                    price = soLuong * 18000;
                    break;
                case 5:
                    price = soLuong * 15000;
                    break;
                case 6:
                    price = soLuong * 20000;
                    break;
                case 7:
                    break;

            }

        }
        while (drink < 1 || drink > 7);
        document.write(price);
    }

</script>
<button onclick="water()">gọi đồ uống</button>
