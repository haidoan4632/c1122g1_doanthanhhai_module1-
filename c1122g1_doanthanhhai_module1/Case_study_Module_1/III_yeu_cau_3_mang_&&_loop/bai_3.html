        fraction[i] = (numerators[i]) / (denominators[i]);
        fraction.push(fraction[i]);
        max = fraction[0];
        if (fraction[i] > fraction[0]) {
            max = fraction[i];
            if (max = fraction[i]) {
                document.write("chỉ số của phân số lớn nhất là: " + [i]);
            }
        }
    }


</script>
