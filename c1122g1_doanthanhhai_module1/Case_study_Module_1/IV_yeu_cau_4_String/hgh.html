<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngv</title>
</head>
<body>
<script>
    let count = 0;
    let n = +prompt("Nhập độ dài mảng : ");

    let arr1 = [];
    for (let i = 0; i < n; i++) {
        arr1[i] = +prompt("Nhập phần tử thứ " + "[" + i + "]");
    }
    let arr2 = [];
    for (let i = 0; i < arr1.length; i++) {
        count = 0;
        for (let j = 0; j < arr1.length; j++) {
            if (arr1[i] === arr1[j]) {
                count++;
            }
        }
        arr2.push(count);
    }
    let count2 = 0;
    for (let i = 0; i < arr2.length; ++i) {
        if (arr2[0] === arr2[i]) {
            count2++;
        }
    }
    if (count2 === arr2.length) {
        console.log(true);
    } else {
        console.log(false);
    }
</script>
</body>
</html>
