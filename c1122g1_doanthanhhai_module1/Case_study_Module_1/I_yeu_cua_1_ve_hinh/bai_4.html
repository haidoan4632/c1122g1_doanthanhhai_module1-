<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; i <= j; j--) {
            document.write('nbsp&nbsp');
        }
        for (let k = 1; k <= (2 * i - 1); k++) {
            if (k === 1 || i === 5 || k === (2 * i - 1)) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
