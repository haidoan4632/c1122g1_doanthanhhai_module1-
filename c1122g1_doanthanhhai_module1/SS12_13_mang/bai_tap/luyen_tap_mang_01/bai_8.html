<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 8</title>
</head>
<body>
<script>
    let arr = [];
    let max;
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt('nhập vào phần tử thứ ' + i);
    }
    for (let j = 0; j < arr.length; j++) {
        for (let k = j + 1; k <= arr.length; k++) {
            if (arr[k] > arr[j]) {
                max = arr[k];
                arr[k] = arr[j];
                arr[j] = max;
            }
        }
    }
    alert(arr);

</script>
</body>
</html>
