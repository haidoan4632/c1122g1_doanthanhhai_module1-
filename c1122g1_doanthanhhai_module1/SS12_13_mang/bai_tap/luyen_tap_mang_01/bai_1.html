<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử</title>
</head>
<body>
<script>
    let arr = [];
    let min10 =[]
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt('nhập vào phần tử thứ i'));
        if (arr[i] >= 10) {
            min10.push(arr[i]);
        }
    }
    alert('Các số nguyên lớn hơn hoặc bằng 10 trong số 10 phần tử là: '+ min10);


</script>
</body>
</html>
