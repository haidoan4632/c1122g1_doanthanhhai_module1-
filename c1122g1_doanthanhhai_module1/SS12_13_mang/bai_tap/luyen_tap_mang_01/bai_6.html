<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<h5>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, <br>
    nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không?<br>
    Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</h5>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt('nhập vào phần tử thứ ' + i));
    }
    let v = parseInt(prompt('nhập vào phần tử v'));
    if (arr.indexOf(v) !== -1) {
        document.write('V is in the array');
    } else {
        document.write('V is not in the array');
    }
</script>
</body>
</html>
