<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên. Hiển thị giá trị lớn nhất trong mảng đó.In ra giá trị trung bình
        của các phần tử trong mảng</title>
</head>
<body>
<script>
    let arr = [];
    let max;
    let avg;
    let tong = 0;
    let n = +prompt('nhập số lượng phần tử có trong mảng');
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt('nhập vào giá trị phần tử thứ ' + i);
    }
    console.log(arr);
    for (let j = 0; j < arr.length; j++) {
        max = arr[0];
        if (arr[j] > arr[0]) {
            max = arr[j];
        }
    }
    for (let k = 0; k < arr.length; k++) {
        tong = tong + arr[k];
    }
    alert(avg = tong / (arr.length));
    alert(max);

</script>
</body>
</html>
