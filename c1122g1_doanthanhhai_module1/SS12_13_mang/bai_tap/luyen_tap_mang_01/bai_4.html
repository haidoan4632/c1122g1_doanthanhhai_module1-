<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt('nhập vào số lượng phần tử của mảng');
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt('nhập vào số nguyên tại vị trí' + i);
    }
    arr.reverse();
    alert(arr);
</script>
</body>
</html>
