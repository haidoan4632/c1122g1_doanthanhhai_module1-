<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let arrLength = +prompt('độ dài mảng');
    let arr = [0];
    for (let i = 0; i < arrLength; i++) {
        arr[i] = prompt('nhập vào phần tử thứ ' + i);
        for (let j = 0; j <= arr.length; j++) {
            if (arr[j] == '-') {
                arr.splice(j, 1, '_');
            }
        }
    }
    document.write(arr);
</script>
</body>
</html>
