<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let arr = [];
    let arrLength = +prompt('nhập số phần tử trong mảng');
    for (let i = 0; i < arrLength; i++) {
        arr[i] = prompt('nhập phần tử thứ i' + i + 'của mảng');
    }
    arr.reverse();
    alert(arr);
</script>
</body>
</html>
