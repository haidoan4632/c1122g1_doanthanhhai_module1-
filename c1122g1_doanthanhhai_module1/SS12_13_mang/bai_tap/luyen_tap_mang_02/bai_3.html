<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<h4>Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. <br>
    Chương trình này đếm số ký tự số trong mảng. </h4>
<script>
    let arr = [];
    let count = 0;
    let arrLength = prompt('nhập số phần tử của mảng');
    for (let i = 0; i < arrLength; i++) {
        arr[i] = prompt('nhấp phần tử thứ i của mảng');
        if (arr[i] % 1 === 0) {
            count++;
        }
    }


    document.write(arr + '<br>');
    document.write(arr.length + '<br>');
    document.write(count);

</script>
</body>
</html>
