<script>
    let arrA = [];
    let arrB = [];

        arrA[i] = +prompt('nhập vào giá trị mảng a tại vị trí ' + i);

    for (let j = 0; j < 10; j++) {

    }
    arrC = arrB.concat(arrA);
    console.log(arrC);
</script>
