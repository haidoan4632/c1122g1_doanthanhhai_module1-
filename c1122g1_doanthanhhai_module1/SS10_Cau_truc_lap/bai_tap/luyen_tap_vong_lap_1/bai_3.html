<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<h3>Đây là 20 số đầu trong dãy fibonacci :)</h3>
<script>
    let fibonacci = 1;
    for (let i = 1; i <= 20; i++) {
        fibonacci = Math.round((1 / Math.sqrt(5)) * (Math.pow(((1 + Math.sqrt(5)) / 2), i) - Math.pow(((1 - Math.sqrt(5)) / 2), i)));
        document.write(fibonacci + ' , ');
    }
</script>
</body>
</html>
