<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>

<h3>Đây là tổng của 20 số đầu tiên trong dãy fibonacci :)</h3>
<script>
    let fibonacci = 1;
    let tongFibonacci = 0;
    for (let i = 1; i <= 20; i++) {
        fibonacci = Math.round((1 / Math.sqrt(5)) * (Math.pow(((1 + Math.sqrt(5)) / 2), i) - Math.pow(((1 - Math.sqrt(5)) / 2), i)));
        tongFibonacci = tongFibonacci + fibonacci;

    }
    document.write(tongFibonacci);

</script>
</body>
</html>
