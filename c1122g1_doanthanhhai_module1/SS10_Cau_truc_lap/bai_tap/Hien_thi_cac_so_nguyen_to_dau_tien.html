<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let numbers = +prompt('nhâp số lượng số nguyên tố');
    if (numbers <= 0) {
        alert('Hãy nhập lại n là số nguyên dương');
    } else {
        let count = 0;
        let checkSoNguyenTo = 0;
        let i = 2;
        while (i >= 2 && checkSoNguyenTo < numbers) {
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count++;
                }
            }
            if (count === 2) {
                document.write(i + ', ');
                checkSoNguyenTo++;
            }
            count = 0;
            i++;
        }
    }

</script>
</body>
</html>
