<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let old = +prompt('nhập tuổi');
    if (old > 0) {
        if (old < 15) {
            document.write('Tuổi học sinh là' + old + ': Học sinh đó không đủ điều kiện học lớp 10');
        } else {
            document.write('Tuổi học sinh là' + old +': Học sinh đó đủ tuổi để học lớp 10');
        }
    }
    else
        {
            document.write('Nhập sai tuổi');
        }

</script>
</body>
</html>
