<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let soNguyenDuong = +prompt('nhập vào số nguyên dương cần tính giai thừa');
    let giaiThua = 1;
    for (let i = 1; i <= soNguyenDuong; i++) {
        giaiThua = giaiThua *= i;
    }
    alert(giaiThua);
</script>
</body>
</html>
