<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</title>
</head>
<body>
<script>
    let count = 0;
    let tongCacSoChiaHetCho7 = 0;
    while (count < 30) {
        tongCacSoChiaHetCho7 = tongCacSoChiaHetCho7 + 7 * count;
        count++;
    }
    document.write(tongCacSoChiaHetCho7);

</script>
</body>
</html>
