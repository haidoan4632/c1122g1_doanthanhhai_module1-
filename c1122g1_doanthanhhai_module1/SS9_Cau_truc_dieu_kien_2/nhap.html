<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap</title>
</head>
<body>
    <script>

    let a = +prompt('nhập a');
    let b = +prompt('nhập b');
    let c = +prompt('nhập c');
    if (a === b && a === c) {
        alert('-1')
    } else if (a === b || a === c || b === c) {
        alert('1')
    } else if (a !== b && a !== c) {
        if (a > b && b > c) {
            alert(b)
        } else if (a > c && c > b) {
            alert(c)
        } else if (b > a && a > c) {
            alert(a)
        } else if (b > c && c > a) {
            alert(c)
        } else if (c > a && a > b) {
            alert(a)
        } else if (c > b && b > a) {
            alert(b)
        }
    }
</script>
</body>
</html>
