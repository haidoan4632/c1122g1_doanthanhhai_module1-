<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_9</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('nhập số thực a'));
    let b = parseFloat(prompt('nhập số thực b'));
    let c = parseFloat(prompt('nhập số thực c'));
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && a + c > b) {
            alert('a,b,c là 3 cạnh của 1 tam giác');
        }
        else {alert('a, b, c không phải 3 cạnh của tam giác');}
    } else {
        alert('Đã nhập sai và cần nhập lại');
    }
</script>
</body>
</html>
